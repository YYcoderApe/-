<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>blogType</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="col-md-12 column">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改&删除博客</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>发布时间</th>
                    <th>类别</th>
<!--                    <th>标签</th>-->
                    <th>阅读量</th>

                </tr>
                </thead>
                <tr th:each="blog:${blogList}"  varStatus="status">
                    <td th:text="${blog.getBlogTitle()}"></td>
                    <td th:text="${#dates.format(blog.getBlogTime(),'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${blog.getCategoryName()}"></td>
<!--                    <td th:each="tag:${blog.getTagList()}">-->
<!--                        <nobr th:text="${tag.getTagName()}+' '"></nobr>-->
<!--                    </td>-->
                    <td th:text="${blog.getBlogCount()}"></td>
                    <td>
                        <a th:href="@{'/toReWriteBlog/'+${blog.getBlogId()}}" target="_blank">编辑</a>
                        <a th:href="@{'/delBlog/'+${blog.getBlogId()}}">删除</a>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
