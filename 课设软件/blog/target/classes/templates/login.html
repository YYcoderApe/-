<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员登陆</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .container{
            text-align: center;
            background-color: #fff;
            border-radius: 30px;
            width: 500px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel panel-default" >
        <div class="panel-body">
            <form class="form-horizontal" role="form" th:action="@{/blogger/login}" method="post" >
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="bloggerName" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="bloggerPassword" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-10">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
