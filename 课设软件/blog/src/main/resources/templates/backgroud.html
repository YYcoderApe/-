<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>博客系统管理</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                博客系统管理
            </h3>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                            <a class="navbar-brand" th:href="@{/blogHome/home}">首页</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a th:href="@{/blogger/quit}">退出</a>
                                </li>
                            </ul>

                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            常规
                        </h3>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/toWriteBlog}">写博客</a>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/toCommentManger}" target="iframe">评论管理</a>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            博客管理
                        </h3>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/blogManger}" target="iframe">发布&修改&删除</a>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/category}" target="iframe">博客分类管理</a>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/blogTag}" target="iframe">博客标签管理</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            个人信息
                        </h3>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{/blogger/bloggerInfo}" target="iframe">个人信息</a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            其它
                        </h3>
                    </div>
                    <div class="panel-body">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 column">
            <div class="panel panel-default">
                <iframe src="" width="100%" height="550" name="iframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
