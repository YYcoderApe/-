<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人信息</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        <small>修改个人信息</small>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form" name="bloggerInfoForm">
        <div class="panel panel-default">
            <div class="panel-body">

                用户名称：<input type="hidden" name="bloggerName" th:value="${blogger.getBloggerName()}"
                            th:text="${blogger.getBloggerName()}"/><br/><br/>

                我的昵称：<input type="text" name="bloggerNickname" th:placeholder="${blogger.getBloggerNickname()}" /><br/><br/>

                修改密码：<input type="password" name="bloggerPassword" th:placeholder="${blogger.getBloggerPassword()}"/><br/><br/>

                联系方式：<input type="text" name="bloggerPhone" th:placeholder="${blogger.getBloggerPhone()}"/><br/><br/>

                个人介绍：<input type="text" name="bloggerIntrouductin" th:placeholder="${blogger.getBloggerIntrouductin()}"/><br/><br/>

                个人邮箱： <input type="text" name="bloggerEmail" th:placeholder="${blogger.getBloggerEmail()}"/><br/><br/>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 column">
                <input type="button" value="提交" onclick="updateBloggerInfo()">
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function updateBloggerInfo() {

        var curWwwPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        var localhostPahth = curWwwPath.substring(0, pos);
        var form = document.forms[0];
        form.action = localhostPahth + "/blogger/updateBloggerInfo";
        form.method = "post";
        form.submit();
    }
</script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
